<!DOCTYPE html>

  <style>

    /* Estilo para los botones dentro de las celdas de la tabla */

<body>
  <div class="container">
    <h1>Editar Series</h1>

    <div class="form-group">
      <label>Nombre de la Serie</label>
      <select id="serieSelect">
        <option value="" disabled selected>Seleccionar...</option>
      </select>
    </div>

    <div class="form-group">
      <label>Temporada</label>
      <select id="temporadaSelect">
        <option value="" disabled selected>Seleccionar...</option>
      </select>
      <button onclick="nuevaEntrada('temporada')">Nueva Temporada</button>
      <div id="nuevaTemporadaInput" class="hidden">
        <input type="text" id="nuevaTemporada" placeholder="Ej: Temporada 02" />
        <button onclick="cancelarEntrada('temporada')">Cancelar</button>
      </div>
    </div>

    <div class="form-group">
      <label>Idioma</label>
      <select id="idiomaSelect">
        <option value="" disabled selected>Seleccionar...</option>
      </select>
      <button type="button" onclick="nuevaEntrada('idioma')">Nuevo idioma</button>
      <div id="nuevoIdiomaInput" class="hidden">
        <input type="text" id="nuevoIdioma" placeholder="Ej: Espa√±ol" />
        <button type="button" onclick="cancelarEntrada('idioma')">Cancelar</button>
      </div>
    </div>

    <div class="form-group">
      <label>Servidor</label>
      <select id="servidorSelect">
        <option value="" disabled selected>Seleccionar...</option>
      </select>
      <button type="button" onclick="nuevaEntrada('servidor')">Nuevo servidor</button>
      <div id="nuevoServidorInput" class="hidden">
        <input type="text" id="nuevoServidor" placeholder="Ej: Servidor 01" />
        <button type="button" onclick="cancelarEntrada('servidor')">Cancelar</button>
      </div>
    </div>

    <h2>Episodios y C√≥digo de Incrustaci√≥n</h2>
    <div class="button-group">
      <button onclick="document.getElementById('importarTxt').click()">üìÇ Importar TXT</button>
      <button onclick="document.getElementById('importarExcel').click()">üì• Importar Excel</button>
      <input type="file" id="importarTxt" accept=".txt" style="display: none;" />
      <input type="file" id="importarExcel" accept=".xlsx, .xls" style="display: none;" />
    </div>
    <table id="tabla-episodios">
      <thead>
        <tr>
          <th>Episodio</th>
          <th>C√≥digo de Incrustaci√≥n</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaBody"></tbody>
    </table>
    <button onclick="agregarFila()">Agregar Fila</button>

    <div class="acciones">
      <button onclick="location.href='../Editar_ContenidoSerie.html'" 
  style="background-color: #10b981; color: white;">
  Editar con Firebase
</button>
      <button onclick="guardarCambios()">Guardar Todos los Cambios</button>
    </div>
  </div>

  <script>
    // Variables globales
    const serieSelect = document.getElementById("serieSelect");
    const temporadaSelect = document.getElementById("temporadaSelect");
    const idiomaSelect = document.getElementById("idiomaSelect");
    const servidorSelect = document.getElementById("servidorSelect");

    const nuevaTemporadaInput = document.getElementById("nuevaTemporadaInput");
    const nuevoIdiomaInput = document.getElementById("nuevoIdiomaInput");
    const nuevoServidorInput = document.getElementById("nuevoServidorInput");

    let serieActual = "";
    let temporadaActual = "";
    let idiomaActual = "";
    let servidorActual = "";

    // Funci√≥n para cargar series
    async function cargarSeries() {
      try {
        const res = await fetch('https://proyect-cloud-flare.apiprueba2025.workers.dev/nombres-series');
        const series = await res.json();

        serieSelect.innerHTML = '<option value="" disabled selected>Seleccionar...</option>';
        series.forEach(nombre => {
          const option = document.createElement("option");
          option.value = option.text = nombre;
          serieSelect.appendChild(option);
        });
      } catch (error) {
        console.error("Error cargando series:", error);
      }
    }

    // Funci√≥n para cargar temporadas
    async function cargarTemporadas() {
      if (!serieActual) return;

      try {
        const res = await fetch(`https://proyect-cloud-flare.apiprueba2025.workers.dev/temporadas?serie=${encodeURIComponent(serieActual)}`);
        const temporadas = await res.json();

        temporadaSelect.innerHTML = '<option value="" disabled selected>Seleccionar...</option>';
        temporadas.forEach(temp => {
          const option = document.createElement("option");
          option.value = option.text = temp;
          temporadaSelect.appendChild(option);
        });
      } catch (error) {
        console.error("Error cargando temporadas:", error);
      }
    }

    // Funci√≥n para cargar idiomas
    async function cargarIdiomas() {
      if (!serieActual || !temporadaActual) return;

      try {
        const res = await fetch(`https://proyect-cloud-flare.apiprueba2025.workers.dev/idiomas?serie=${encodeURIComponent(serieActual)}&temporada=${encodeURIComponent(temporadaActual)}`);
        const idiomas = await res.json();

        idiomaSelect.innerHTML = '<option value="" disabled selected>Seleccionar...</option>';
        idiomas.forEach(idioma => {
          const option = document.createElement("option");
          option.value = option.text = idioma;
          idiomaSelect.appendChild(option);
        });
      } catch (error) {
        console.error("Error cargando idiomas:", error);
      }
    }

    // Funci√≥n para cargar servidores
    async function cargarServidores() {
      if (!serieActual || !temporadaActual || !idiomaActual) return;

      try {
        const res = await fetch(`https://proyect-cloud-flare.apiprueba2025.workers.dev/servidores?serie=${encodeURIComponent(serieActual)}&temporada=${encodeURIComponent(temporadaActual)}&idioma=${encodeURIComponent(idiomaActual)}`);
        const servidores = await res.json();

        servidorSelect.innerHTML = '<option value="" disabled selected>Seleccionar...</option>';
        servidores.forEach(servidor => {
          const option = document.createElement("option");
          option.value = option.text = servidor;
          servidorSelect.appendChild(option);
        });
      } catch (error) {
        console.error("Error cargando servidores:", error);
      }
    }

    // Funci√≥n para cargar episodios
    async function cargarEpisodios() {
      if (!serieActual || !temporadaActual || !idiomaActual || !servidorActual) return;

      try {
        const res = await fetch(`https://proyect-cloud-flare.apiprueba2025.workers.dev/episodios?serie=${encodeURIComponent(serieActual)}&temporada=${encodeURIComponent(temporadaActual)}&idioma=${encodeURIComponent(idiomaActual)}&servidor=${encodeURIComponent(servidorActual)}`);
        const episodios = await res.json();

        const tabla = document.getElementById("tabla-episodios").getElementsByTagName("tbody")[0];
        tabla.innerHTML = "";

        episodios.forEach(ep => {
          const fila = tabla.insertRow();
          fila.classList.add("fila-existente");
          fila.setAttribute("data-episodio-original", ep.episodio);

          const celEpisodio = fila.insertCell();
          const inputEpisodio = document.createElement("input");
          inputEpisodio.type = "text";
          inputEpisodio.value = ep.episodio;
          celEpisodio.appendChild(inputEpisodio);

          const celIframe = fila.insertCell();
          const inputIframe = document.createElement("input");
          inputIframe.type = "text";
          inputIframe.value = ep.iframe;
          celIframe.appendChild(inputIframe);

          const celAcciones = fila.insertCell();
          
          const btnActualizar = document.createElement("button");
          btnActualizar.textContent = "Actualizar";
          btnActualizar.classList.add("btn-actualizar");
          celAcciones.appendChild(btnActualizar);

          const btnEliminar = document.createElement("button");
          btnEliminar.textContent = "Eliminar";
          btnEliminar.classList.add("btn-eliminar");
          celAcciones.appendChild(btnEliminar);
        });
      } catch (error) {
        console.error("Error cargando episodios:", error);
      }
    }

    // Funci√≥n para agregar nueva fila (episodio nuevo)
    function agregarFila() {
      const tabla = document.getElementById('tabla-episodios').getElementsByTagName('tbody')[0];
      const newRow = tabla.insertRow();
      newRow.classList.add("fila-nueva");

      newRow.innerHTML = `
        <td><input type="text" placeholder="Ej: Episodio X"></td>
        <td><input type="text" placeholder="<iframe>...</iframe>"></td>
        <td>
          <button class="btn-registrar">Registrar</button>
          <button class="btn-eliminar-fila">Eliminar</button>
        </td>
      `;
    }

    // Funci√≥n para actualizar un episodio existente
    async function actualizarEpisodio(fila) {
      const episodioOriginal = fila.getAttribute("data-episodio-original");
      const inputs = fila.getElementsByTagName("input");
      const episodioNombre = inputs[0].value.trim();
      const iframe = inputs[1].value.trim();

      if (!episodioNombre || !iframe) {
        alert("Completa todos los campos antes de actualizar.");
        return;
      }

      try {
        const res = await fetch(`https://proyect-cloud-flare.apiprueba2025.workers.dev/actualizar-episodio`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            serie: serieActual,
            temporada: temporadaActual,
            idioma: idiomaActual,
            servidor: servidorActual,
            episodio: episodioOriginal,
            iframe: iframe
          })
        });

        const data = await res.json();

        if (res.ok) {
          alert("Episodio actualizado correctamente");
          // Actualizar el episodio original en caso de que haya cambiado
          fila.setAttribute("data-episodio-original", episodioNombre);
        } else {
          alert("Error al actualizar episodio: " + (data.error || res.status));
        }
      } catch (err) {
        console.error(err);
        alert("Error interno: " + err.message);
      }
    }

    // Funci√≥n para registrar un nuevo episodio
    async function registrarNuevoEpisodio(fila) {
      const inputs = fila.getElementsByTagName("input");
      const episodioNombre = inputs[0].value.trim();
      const iframe = inputs[1].value.trim();

      if (!serieActual || !temporadaActual || !idiomaActual || !servidorActual || !episodioNombre || !iframe) {
        alert("Completa todos los campos antes de registrar.");
        return;
      }

      const registros = [{
        nombreSerie: serieActual,
        temporada: temporadaActual,
        idioma: idiomaActual,
        servidor: servidorActual,
        episodio: episodioNombre,
        iframe: iframe
      }];

      try {
        const res = await fetch('https://proyect-cloud-flare.apiprueba2025.workers.dev/registrar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ registros })
        });

        const data = await res.json();

        if (res.ok) {
          alert(data.message || "Episodio registrado correctamente");
          // Convertir la fila nueva en existente
          fila.classList.remove("fila-nueva");
          fila.classList.add("fila-existente");
          fila.setAttribute("data-episodio-original", episodioNombre);
          
          // Cambiar el bot√≥n de Registrar a Actualizar
          const btnRegistrar = fila.querySelector('.btn-registrar');
          if (btnRegistrar) {
            btnRegistrar.textContent = "Actualizar";
            btnRegistrar.classList.remove("btn-registrar");
            btnRegistrar.classList.add("btn-actualizar");
          }
        } else {
          alert("Error al registrar episodio: " + (data.error || res.statusText));
        }
      } catch (err) {
        console.error(err);
        alert("Error interno: " + err.message);
      }
    }

    // Funci√≥n para eliminar un episodio existente
    async function eliminarEpisodio(fila) {
      const episodioNombre = fila.getAttribute("data-episodio-original");

      if (!confirm(`¬øEliminar episodio "${episodioNombre}"?`)) return;

      try {
        const res = await fetch(`https://proyect-cloud-flare.apiprueba2025.workers.dev/eliminar-episodio`, {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            serie: serieActual,
            temporada: temporadaActual,
            idioma: idiomaActual,
            servidor: servidorActual,
            episodio: episodioNombre
          })
        });

        const data = await res.json();

        if (res.ok) {
          alert("Episodio eliminado correctamente");
          fila.remove();
        } else {
          alert("Error al eliminar episodio: " + (data.error || res.status));
        }
      } catch (err) {
        console.error(err);
        alert("Error interno: " + err.message);
      }
    }

    // Funci√≥n para eliminar una fila nueva (sin guardar en BD)
    function eliminarFilaNueva(fila) {
      if (confirm("¬øEliminar esta fila?")) {
        fila.remove();
      }
    }

    // FUNCIONES DE IMPORTACI√ìN TXT Y EXCEL
    function configurarImportacionTxt() {
      document.getElementById('importarTxt').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
          const contenido = e.target.result;
          const lineas = contenido.split('\n');
          const tabla = document.getElementById('tabla-episodios').getElementsByTagName('tbody')[0];

          lineas.forEach(linea => {
            if (linea.trim() === '') return;
            const partes = linea.split(';');
            if (partes.length !== 2) return;

            const episodio = partes[0].trim();
            const codigo = partes[1].trim();

            const newRow = tabla.insertRow();
            newRow.classList.add("fila-nueva");
            newRow.innerHTML = `
              <td><input type="text" value="${episodio}"></td>
              <td><input type="text" value="${codigo}"></td>
              <td>
                <button class="btn-registrar">Registrar</button>
                <button class="btn-eliminar-fila">Eliminar</button>
              </td>
            `;
          });

          alert(`Importaci√≥n completada. Se agregaron ${lineas.length} episodios.`);
          // Limpiar el input file
          event.target.value = '';
        };
        reader.readAsText(file);
      });
    }

    function configurarImportacionExcel() {
      document.getElementById('importarExcel').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

          const tabla = document.getElementById('tabla-episodios').getElementsByTagName('tbody')[0];
          let contador = 0;

          rows.forEach(row => {
            if (row.length < 2) return;
            const episodio = String(row[0]).trim();
            const codigo = String(row[1]).trim();

            if (episodio && codigo && episodio !== 'Episodio' && codigo !== 'C√≥digo') {
              const nuevaFila = tabla.insertRow();
              nuevaFila.classList.add("fila-nueva");
              nuevaFila.innerHTML = `
                <td><input type="text" value="${episodio}"></td>
                <td><input type="text" value="${codigo}"></td>
                <td>
                  <button class="btn-registrar">Registrar</button>
                  <button class="btn-eliminar-fila">Eliminar</button>
                </td>
              `;
              contador++;
            }
          });

          alert(`Importaci√≥n desde Excel completada. Se agregaron ${contador} episodios.`);
          // Limpiar el input file
          event.target.value = '';
        };
        reader.readAsArrayBuffer(file);
      });
    }

    // FUNCI√ìN GUARDAR CAMBIOS MEJORADA - ACTUALIZA TODOS LOS EPISODIOS
    // FUNCI√ìN GUARDAR CAMBIOS MEJORADA - RESETEA LA INTERFAZ PARA NUEVA SELECCI√ìN
async function guardarCambios() {
  const nuevaTemporada = document.getElementById("nuevaTemporada").value.trim();
  const nuevoIdioma = document.getElementById("nuevoIdioma").value.trim();
  const nuevoServidor = document.getElementById("nuevoServidor").value.trim();

  // Actualizar los valores actuales si se agregaron nuevos
  const temporadaUsar = nuevaTemporada || temporadaActual;
  const idiomaUsar = nuevoIdioma || idiomaActual;
  const servidorUsar = nuevoServidor || servidorActual;

  // Validar que tenemos todos los datos necesarios
  if (!serieActual || !temporadaUsar || !idiomaUsar || !servidorUsar) {
    alert("Por favor, completa todos los campos: Serie, Temporada, Idioma y Servidor.");
    return;
  }

  const tabla = document.getElementById("tabla-episodios").getElementsByTagName("tbody")[0];
  const filas = tabla.getElementsByTagName("tr");

  const registrosNuevos = [];
  const registrosActualizados = [];

  // Procesar todas las filas
  for (const fila of filas) {
    const inputs = fila.getElementsByTagName("input");
    if (!inputs[0] || !inputs[1]) continue;

    const episodioNombre = inputs[0].value.trim();
    const iframe = inputs[1].value.trim();

    if (episodioNombre && iframe) {
      const registro = {
        nombreSerie: serieActual,
        temporada: temporadaUsar,
        idioma: idiomaUsar,
        servidor: servidorUsar,
        episodio: episodioNombre,
        iframe: iframe
      };

      if (fila.classList.contains("fila-nueva")) {
        registrosNuevos.push(registro);
      } else {
        registrosActualizados.push(registro);
      }
    }
  }

  if (registrosNuevos.length === 0 && registrosActualizados.length === 0) {
    alert("No hay episodios para guardar.");
    return;
  }

  try {
    const WORKER_URL = 'https://proyect-cloud-flare.apiprueba2025.workers.dev';

    // Combinar todos los registros (nuevos y actualizados)
    const todosRegistros = [...registrosNuevos, ...registrosActualizados];

    const res = await fetch(`${WORKER_URL}/registrar`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ registros: todosRegistros })
    });

    const data = await res.json();

    if (res.ok) {
      let mensaje = "‚úÖ Cambios guardados correctamente.\n";
      if (registrosNuevos.length > 0) {
        mensaje += `‚Ä¢ ${registrosNuevos.length} nuevos episodios registrados\n`;
      }
      if (registrosActualizados.length > 0) {
        mensaje += `‚Ä¢ ${registrosActualizados.length} episodios actualizados`;
      }
      
      alert(mensaje);
      
      // RESET COMPLETO DE LA INTERFAZ
      resetearInterfaz();
      
    } else {
      alert("Error al guardar los cambios: " + (data.error || res.statusText));
    }
  } catch (error) {
    console.error(error);
    alert("Error al guardar los cambios: " + error.message);
  }
}

// FUNCI√ìN PARA RESETEAR LA INTERFAZ
function resetearInterfaz() {
  // Limpiar tabla de episodios
  const tabla = document.getElementById("tabla-episodios").getElementsByTagName("tbody")[0];
  tabla.innerHTML = "";
  
  // Limpiar inputs de nueva entrada
  document.getElementById("nuevaTemporada").value = "";
  document.getElementById("nuevoIdioma").value = "";
  document.getElementById("nuevoServidor").value = "";
  
  // Ocultar inputs de nueva entrada
  nuevaTemporadaInput.classList.add("hidden");
  nuevoIdiomaInput.classList.add("hidden");
  nuevoServidorInput.classList.add("hidden");
  
  // Reactivar selects
  temporadaSelect.disabled = false;
  idiomaSelect.disabled = false;
  servidorSelect.disabled = false;
  
  // Resetear TODOS los selects a estado inicial
  serieSelect.value = "";
  temporadaSelect.innerHTML = '<option value="" disabled selected>Seleccionar...</option>';
  idiomaSelect.innerHTML = '<option value="" disabled selected>Seleccionar...</option>';
  servidorSelect.innerHTML = '<option value="" disabled selected>Seleccionar...</option>';
  
  // Resetear TODAS las variables globales
  serieActual = "";
  temporadaActual = "";
  idiomaActual = "";
  servidorActual = "";
  
  console.log("Interfaz completamente reseteada - Lista para nueva selecci√≥n");
}

    // Event delegation para manejar los botones de la tabla
    document.getElementById('tablaBody').addEventListener('click', async (event) => {
      const target = event.target;
      const fila = target.closest('tr');
      if (!fila) return;

      if (target.classList.contains('btn-actualizar')) {
        await actualizarEpisodio(fila);
      }

      if (target.classList.contains('btn-registrar')) {
        await registrarNuevoEpisodio(fila);
      }

      if (target.classList.contains('btn-eliminar')) {
        await eliminarEpisodio(fila);
      }

      if (target.classList.contains('btn-eliminar-fila')) {
        eliminarFilaNueva(fila);
      }
    });

    // Las dem√°s funciones se mantienen igual
    function nuevaEntrada(tipo) {
      if (tipo === "temporada") {
        temporadaSelect.disabled = true;
        nuevaTemporadaInput.classList.remove("hidden");
      } else if (tipo === "idioma") {
        idiomaSelect.disabled = true;
        nuevoIdiomaInput.classList.remove("hidden");
      } else if (tipo === "servidor") {
        servidorSelect.disabled = true;
        nuevoServidorInput.classList.remove("hidden");
      }
    }

    function cancelarEntrada(tipo) {
      if (tipo === "temporada") {
        temporadaSelect.disabled = false;
        nuevaTemporadaInput.classList.add("hidden");
      } else if (tipo === "idioma") {
        idiomaSelect.disabled = false;
        nuevoIdiomaInput.classList.add("hidden");
      } else if (tipo === "servidor") {
        servidorSelect.disabled = false;
        nuevoServidorInput.classList.add("hidden");
      }
    }

    // Event listeners para los selects
    serieSelect.addEventListener("change", () => {
      serieActual = serieSelect.value;
      cargarTemporadas();
    });

    temporadaSelect.addEventListener("change", () => {
      temporadaActual = temporadaSelect.value;
      cargarIdiomas();
    });

    idiomaSelect.addEventListener("change", () => {
      idiomaActual = idiomaSelect.value;
      cargarServidores();
    });

    servidorSelect.addEventListener("change", () => {
      servidorActual = servidorSelect.value;
      cargarEpisodios();
    });

    // Inicializar
    document.addEventListener("DOMContentLoaded", () => {
      cargarSeries();
      configurarImportacionTxt();
      configurarImportacionExcel();
    });
